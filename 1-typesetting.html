<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Typesetting</title>
    <style>
        /* CSS Reset */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        /* Responsive Typesetting */
        body {
            background-color: #DCDBD9;
            color: #2C2C2C;
            font-family: normal 100% Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            /* padding: 5%; */
        }
        h1 {
            font-size: 1.5em; /* 24px / 16px */
            font-style: italic;
            font-weight: normal;
        }
        h1 a {
            color: #747474;
            font-weight: bold;
            font-family: Calibri, Optima, Arial, sans-serif;
            font-size: 0.458333333333333em; /* 11px / 24px */
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Achieve sentience with Skynet!<a href="#">Read More &raquo;</a></h1>
</body>
</html>
